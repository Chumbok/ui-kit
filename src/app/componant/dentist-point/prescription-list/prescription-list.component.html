<div class="col-md-9 ibox">
  <div class="ibox-head">
    <div class="ibox-title">Prescription List</div>
    <!--Search Option -->
    <ul class="nav" role="tablist">
      <li class="text-right">
        <div class="form-group m-0 row">
          <label class="col-sm-4 col-form-label">Phone number</label>
          <div class="col-sm-8">
            <input type="text" placeholder="Search By Phone No" class="form-control"/>
          </div>
        </div>
      </li>
    </ul>
    <!--Search Option -->
  </div>
  <div class="ibox-body">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Patient Name</th>
        <th scope="col">Chief Complain</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let prescriptionlist of prescription">
        <td style="width: 30%">{{ prescriptionlist.patientName }}</td>
        <td style="width: 50%">{{ prescriptionlist.chiefComplain }}</td>
        <td>
          <a [routerLink]="[prescriptionlist.id]" (click)="onPrescriptionView()">View</a> |
          <a [routerLink]="[prescriptionlist.id ]">Delete</a>

        </td>

      </tr>
      </tbody>
    </table>
  </div>
  <!--<div>Showing {{ itemFrom }} to {{ itemTo }} of {{ totalElements }} entries</div>-->
</div>
