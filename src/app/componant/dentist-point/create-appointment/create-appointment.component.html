<div class="container-fluid mainContainer">
  <div class="row">
    <div class="card bg-white border px-3 pt-3 pb-5 shadow h-95 w-75">
      <div class="card-header pb-1">
        <ul class="list-inline">
          <li class="list-inline-item"><i class="fas fa-file-signature text-warning fa-3x"></i></li>
          <li class="list-inline-item"><h4 class="h4-responsive">New Appointment</h4></li>
          <li class="text-right"><a href="#rx" aria-controls="messages" role="tab" data-toggle="tab"
                                    (click)="openVerifiyBox();"
                                    class="font-italic font-weight-bold text-primary" >Existing
            Patient</a>
          </li>
        </ul>
      </div>

      <div class="container">


        <div class="mt-5" *ngIf="show">


          <form name="form" [formGroup]="form">
            <input class="w-100 h-15 mt-auto form-control" formControlName="patientName"
                   placeholder="Patient Name">
            <input class="w-100 h-15 mt-3 form-control" formControlName="address"
                   placeholder="Address">
            <input class="w-100 h-15 mt-3 form-control" formControlName="phoneNumber"
                   placeholder="Phone Number">

            <input class="w-100 h-15 mt-3 form-control" formControlName="doctorName"
                   placeholder="Doctor Name">
            <input class="w-100 h-15 mt-3 form-control" formControlName="specialist"
                   placeholder="Specialist">

            <ul class="list-inline">
              <li class="list-inline-item">
                <input  formControlName="date"
                        placeholder="Date:"
                       [(ngModel)]="dateTime1"
                       [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" class="mt-3 ml-7">

              </li>

            </ul>


            <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>


            <button type="button" (click)="onCheckDate()">
              Check Free Slots ...
            </button>
          </form>

        </div>
        <div class="mt-5" *ngIf="show2">


          <form name="form" [formGroup]="form">

            <input type="button" class=" btn  bg-secondary text-white py-2 px-3 mr-2 mt-1"
                   (click)="onTimes()" value="2.00.00 - 5.00.00">
            <input type="button" class=" btn  bg-secondary text-white py-2 px-3 mr-2 mt-1"
                   value="2.00.00  5.00.00">
            <input type="button" class=" btn  bg-secondary text-white py-2 px-3 mr-2 mt-1"
                   value="2.00.00 - 5.00.00">
            <input type="button" class=" btn  bg-secondary text-white py-2 px-3 mr-2 mt-1"
                   value="2.00.00 - 5.00.00">
            <input type="button" class=" btn  bg-secondary text-white py-2 px-3 mr-2 mt-1"
                   value="2.00.00 - 5.00.00">
            <input type="button" class=" btn  bg-secondary text-white py-2 px-3 mr-2 mt-1"
                   value="2.00.00 - 5.00.00">
            <input type="button" class=" btn  bg-secondary text-white py-2 px-3 mr-2 mt-1"
                   value="2.00.00 - 5.00.00">

            <button type="button" class="btn btn-primary float-right py-2 px-3 mt-4">
              Save
            </button>
            <button type="button" class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>
          </form>

        </div>

        <div class="mt-5" *ngIf="show3">

          <form name="form" [formGroup]="form">
            <input class="w-100 h-15 mt-auto form-control" formControlName="patientName"
                   placeholder="Patient Name">
            <input class="w-100 h-15 mt-3 form-control" formControlName="address"
                   placeholder="Address">
            <input class="w-100 h-15 mt-3 form-control" formControlName="phoneNumber"
                   placeholder="Phone Number">

            <input class="w-100 h-15 mt-3 form-control" formControlName="doctorName"
                   placeholder="Doctor Name">
            <input class="w-100 h-15 mt-3 form-control" formControlName="specialist"
                   placeholder="Specialist">


            <button type="button"  class="btn btn-primary float-right py-2 px-3 mt-4">
              Save
            </button>
            <button type="button" class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>
          </form>

        </div>


      </div>
    </div>
  </div>
</div>
