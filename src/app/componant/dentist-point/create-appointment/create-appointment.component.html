<div class="container-fluid mainContainer">
  <div class="row">
    <div class="card bg-white border px-3 pt-3 pb-5 shadow h-75 w-75">
      <div class="card-header pb-1">
        <ul class="list-inline">
          <li class="list-inline-item"><i class="fas fa-file-signature text-warning fa-3x"></i></li>
          <li class="list-inline-item"><h4 class="h4-responsive">New Appointment</h4></li>
          <li class="text-right"><a href="#rx" aria-controls="messages" role="tab" data-toggle="tab" *ngIf="submitBtn"
                                    (click)="openVerifiyBox();"
                                    class="font-italic font-weight-bold text-primary" (click)="onClickPrescription()">Existing
            Patient</a>
          </li>
        </ul>
      </div>

      <div class="container">


        <div class="mt-5" *ngIf="show">


          <form name="form" [formGroup]="form">
            <input class="w-100 h-15 mt-auto form-control" formControlName="dentalHistory"
                   placeholder="Patient Name">
            <input class="w-100 h-15 mt-3 form-control" formControlName="vaccinationHistory"
                   placeholder="Address">
            <input class="w-100 h-15 mt-3 form-control" formControlName="investigation"
                   placeholder="Phone Number">
            <ul class="list-inline">
              <li class="list-inline-item"><input [owlDateTime]="dt2" placeholder="Visiting Start Time" class="mt-3">
                <span [owlDateTimeTrigger]="dt2"><i class="fa fa-calendar ml-1"></i></span></li>
              <li class="list-inline-item"><input [owlDateTime]="dt3" placeholder="Visiting End Time" class="mt-3 ml-5">
                <span [owlDateTimeTrigger]="dt3"><i class="fa fa-calendar ml-1"></i></span></li>


            </ul>


            <owl-date-time #dt2></owl-date-time>
            <owl-date-time #dt3></owl-date-time>

            <input class="w-100 h-15 mt-3 form-control" formControlName="planning"
                   placeholder="Doctor Name">
            <input class="w-100 h-15 mt-3 form-control" formControlName="planning"
                   placeholder="Specialist">
            <button type="button" (click)="onSubmit()" class="btn btn-primary float-right py-2 px-3 mt-4">
              Save
            </button>
            <button type="button" class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>
          </form>


        </div>


      </div>
    </div>
  </div>
</div>
