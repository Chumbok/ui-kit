
<div class="container-fluid mainContainer">
  <div class="row">
    <div class="card bg-white border px-3 pt-3 pb-5 shadow h-75 w-75">
      <div class="card-header pb-1">
        <ul class="list-inline">
          <li class="list-inline-item"><i class="fas fa-file-signature text-warning fa-3x"></i></li>
          <li class="list-inline-item"><h4 class="h4-responsive">New prescription</h4></li>
          <li class="text-right"><a href="#rx" aria-controls="messages" role="tab" data-toggle="tab"
                                    class="font-italic font-weight-bold text-primary" (click)="onClickPrescription()">Prescription-list</a>
          </li>
        </ul>
      </div>

      <div class="container ">
        <div class="row">
          <div class="col h-75 w-75">
            <div class="tab border-0" role="tabpanel">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"><a href="#Section1" aria-controls="profile" role="tab" data-toggle="tab"
                                           class="font-italic font-weight-bold text-primary">Chief Complain</a></li>
                <li role="presentation"><a href="#Section2" aria-controls="messages" role="tab" data-toggle="tab"
                                           class="font-italic font-weight-bold text-primary">On Examination</a></li>
                <li role="presentation"><a href="#Section3" aria-controls="profile" role="tab" data-toggle="tab"
                                           class="font-italic font-weight-bold text-primary">Diginist</a></li>
                <li role="presentation"><a href="#rx" aria-controls="messages" role="tab" data-toggle="tab"
                                           class="font-italic font-weight-bold text-primary">Prescription</a></li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content border-0 tabs">
                <div role="tab" class="tab-pane fade in active" id="Section1">

                  <form name="form" [formGroup]="form">

                      <textarea class="form-control h-50" formControlName="complain" placeholder="Chief Complain"
                                [ngClass]="{ 'is-invalid': submitted && f.complain.errors }"></textarea>
                    <div *ngIf="submitted && f.complain.errors" class="invalid-feedback">
                      <div *ngIf="f.complain.errors.required">Name is required</div>
                    </div>

                    <!--<button type="button" (click)="onSubmit()" class="btn btn-primary float-right py-2 px-3 mt-4">-->
                    <!--Save-->
                    <!--</button>-->
                    <!--<button type="button"   class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>-->

                  </form>

                </div>
                <div role="tabpanel" class="tab-pane fade" id="Section2">
                  <form name="form" [formGroup]="form">
                      <textarea class="w-100 h-50 mb-3 form-control" formControlName="parameters"
                                placeholder="Parameters"></textarea>
                    <textarea class="w-100 h-50 form-control" formControlName="remarks"
                              placeholder="Remarks"></textarea>
                    <!--<button type="button" (click)="onSubmit()" class="btn btn-primary float-right py-2 px-3 mt-4">-->
                    <!--Save-->
                    <!--</button>-->
                    <!--<button type="button"   class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>-->
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="Section3">
                  <form name="form" [formGroup]="form">
                      <textarea class="w-100 h-15 mt-auto form-control" formControlName="dentalHistory"
                                placeholder="Medical & Dental History"></textarea>
                    <textarea class="w-100 h-15 mt-3 form-control" formControlName="vaccinationHistory"
                              placeholder="Drug & Vaccination History"></textarea>
                    <textarea class="w-100 h-15 mt-3 form-control" formControlName="investigation"
                              placeholder="Investigation"></textarea>
                    <textarea class="w-100 h-15 mt-3 form-control" formControlName="radiological"
                              placeholder="Rediological/Clinical Finding"></textarea>
                    <textarea class="w-100 h-15 mt-3 form-control" formControlName="planning"
                              placeholder="Final Diagnosis & Treatment Planning"></textarea>

                    <!--<button type="button" (click)="onSubmit()" class="btn btn-primary float-right py-2 px-3 mt-4">-->
                    <!--Save-->
                    <!--</button>-->
                    <!--<button type="button"   class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>-->
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="rx">
                  <form name="form" [formGroup]="form">
                    <h5 class="h5-responsive"><span>&#8478;</span></h5>

                    <div class="row mb-2 mt-4">
                      <div class="col-6">
                        <select class="custom-select px-1" formControlName="drugType" class="form-control">
                          <option selected>Please select drug Type</option>
                          <option value="Tab">Tab</option>
                          <option value="Cap">Cap</option>
                          <option value="Liquid">Liquid</option>
                        </select>
                      </div>
                      <div class="col-6">
                        <input class="form-control" formControlName="medicineName" rows="3" placeholder="medicine name">
                      </div>
                    </div>

                    <div class="row mb-2">
                      <div class="col-12">
                        <select class="custom-select px-1" formControlName="drugStrength" class="form-control">
                          <option selected>Please select drug Strength</option>
                          <option value="10">10mg</option>
                          <option value="250">250mg</option>
                          <option value="500">500mg</option>
                          <option value="40">40mg</option>
                        </select>
                      </div>

                    </div>

                    <div class="row mb-1">
                      <div class="col">
                        <div class="form-group mb-1">
                          <select class="custom-select px-1" formControlName="drugDose" class="form-control">
                            <option selected>Please select drug Dose</option>
                            <option value="1+1+1">1+1+1</option>
                            <option value="1+1+0">1+1+0</option>
                            <option value="1+0+1">1+0+1</option>
                            <option value="1+0+0">1+0+0</option>
                            <option value="0+1+1">0+1+1</option>
                            <option value="0+1+0">0+1+0</option>
                            <option value="0+0+1">0+0+1</option>
                          </select>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group mb-1">
                          <select class="custom-select px-1" formControlName="drugDuration" class="form-control">
                            <option selected>Please select drug Duration</option>
                            <option value="1">1 day</option>
                            <option value="3">3 days</option>
                            <option value="7">7 days</option>
                            <option value="10">10 days</option>
                            <option value="15">15 days</option>
                            <option value="20">20 days</option>
                            <option value="30">30 days</option>
                          </select>

                        </div>
                      </div>
                    </div>

                    <button type="button" (click)="onSubmit()" class="btn btn-primary float-right py-2 px-3 mt-4">
                      Save
                    </button>
                    <button type="button" class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>
</div>
