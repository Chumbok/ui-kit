
<div class="container-fluid mainContainer">
  <div class="row">
    <div class="card bg-white border px-3 pt-3 pb-5 shadow h-75 w-75">
        <div class="card-header pb-1">
          <ul class="list-inline">
            <li class="list-inline-item"><i class="fas fa-file-signature text-warning fa-3x"></i></li>
            <li class="list-inline-item"><h4 class="h4-responsive">New prescription</h4></li>
          </ul>
        </div>

      <div class="container ">
        <div class="row">
          <div class="col h-75 w-75">
            <div class="tab border-0" role="tabpanel">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"><a href="#Section1" aria-controls="profile" role="tab" data-toggle="tab"
                                           class="font-italic font-weight-bold text-primary">Chief Complain</a></li>
                <li role="presentation"><a href="#Section2" aria-controls="messages" role="tab" data-toggle="tab"
                                           class="font-italic font-weight-bold text-primary">On Examination</a></li>
                <li role="presentation"><a href="#Section3" aria-controls="profile" role="tab" data-toggle="tab"
                                           class="font-italic font-weight-bold text-primary">Diginist</a></li>
                <li role="presentation"><a href="#rx" aria-controls="messages" role="tab" data-toggle="tab"
                                           class="font-italic font-weight-bold text-primary">Prescription</a></li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content border-0 tabs">
                <div role="tab" class="tab-pane fade in active" id="Section1">
                  <form #chiefComplain="ngForm" (ngSubmit)="addComplain(chiefComplain.value)">
                    <textarea class="w-100 h-50 mt-5" placeholder="Chief Complain" name="complain" ngModel></textarea>
                    <button type="submit" class="btn btn-primary float-right py-2 px-3 mt-4">Save</button>
                    <button type="button" class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>
                  </form>

                </div>
                <div role="tabpanel" class="tab-pane fade" id="Section2">
                  <form #OnExamination="ngForm" (ngSubmit)="addOnExamination(OnExamination.value)">
                    <textarea name="parameters" class="w-100 h-50 mt-5" placeholder="Parameters" ngModel></textarea>
                    <textarea name="remarks" class="w-100 h-35 mt-3" placeholder="Remarks" ngModel></textarea>
                    <button type="submit" class="btn btn-primary float-right py-2 px-3 mt-4">Save</button>
                    <button type="button" class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="Section3">
                  <form #diginist="ngForm" (ngSubmit)="addDiginist(diginist.value)">
                    <textarea class="w-100 h-15 mt-auto" placeholder="Medical & Dental History" name="dentalHistory"
                              ngModel></textarea>
                    <textarea class="w-100 h-15 mt-3" placeholder="Drug & Vaccination History" name="vaccinationHistory"
                              ngModel></textarea>
                    <textarea class="w-100 h-15 mt-3" placeholder="Investigation" name="investigation"
                              ngModel></textarea>
                    <textarea class="w-100 h-15 mt-3" placeholder="Rediological/Clinical Finding" name="rediological"
                              ngModel></textarea>
                    <textarea class="w-100 h-15 mt-3" placeholder="Final Diagnosis & Treatment Planning"
                              name="treatmentPlanning" ngModel></textarea>

                    <button type="submit" class="btn btn-primary float-right py-2 px-3 mt-4">Save</button>
                    <button type="button" class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="rx">
                  <form #prescription="ngForm" (ngSubmit)="addPrescription(prescription.value)">
                    <h5 class="h5-responsive"><span>&#8478;</span></h5>

                    <div class="row mb-2 mt-4">
                      <div class="col-6">
                        <select class="custom-select px-1" name="drug" ngModel>
                          <option selected>Please select drug Type</option>
                          <option value="Tab">Tab</option>
                          <option value="Cap">Cap</option>
                          <option value="Liquid">Liquid</option>
                        </select>
                      </div>
                      <div class="col-6">
                        <input class="form-control" rows="3" placeholder="medicin name" name="medicinName" ngModel>
                      </div>
                    </div>

                    <div class="row mb-2">
                      <div class="col-12">
                        <select class="custom-select px-1" name="drugStrength" ngModel>
                          <option selected>Please select drug Strength</option>
                          <option value="10">10mg</option>
                          <option value="250">250mg</option>
                          <option value="50">500mg</option>
                          <option value="40">40mg</option>
                        </select>
                      </div>

                    </div>

                    <div class="row mb-1">
                      <div class="col">
                        <div class="form-group mb-1">
                          <select class="custom-select px-1" name="drugDose" ngModel>
                            <option selected>Please select drug Dose</option>
                            <option value="1+1+1">1+1+1</option>
                            <option value="1+1+0">1+1+0</option>
                            <option value="1+0+1">1+0+1</option>
                            <option value="1+0+0">1+0+0</option>
                            <option value="0+1+1">0+1+1</option>
                            <option value="0+1+0">0+1+0</option>
                            <option value="0+0+1">0+0+1</option>
                          </select>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group mb-1">
                          <select class="custom-select px-1" name="drugDuration" ngModel>
                            <option selected>Please select drug Duration</option>
                            <option value="1">1 day</option>
                            <option value="3">3 days</option>
                            <option value="7">7 days</option>
                            <option value="10">10 days</option>
                            <option value="15">15 days</option>
                            <option value="20">20 days</option>
                            <option value="30">30 days</option>
                          </select>

                        </div>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary float-right py-2 px-3 mt-4">Save</button>
                    <button type="button" class="btn btn-danger float-right py-2 px-3 mr-2 mt-4">Refresh</button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>
</div>
