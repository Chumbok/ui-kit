<div class="col-md-6 ibox">

  <div class="ibox-head">
    <div class="ibox-title">Create User</div>
  </div>

  <form name="form" class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="ibox-body">

      <div class="form-group mb-4 row">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
      </div>

      <div class="form-group mb-4 row">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>

      <div class="form-group mb-4 row">
        <label class="col-sm-3 col-form-label">Display Name</label>
        <div class="col-sm-9">
          <input type="text" formControlName="displayName" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.displayName.errors }" />
          <div *ngIf="submitted && f.displayName.errors" class="invalid-feedback">
            <div *ngIf="f.displayName.errors.required">Display Name is required</div>
          </div>
        </div>
      </div>

      <div *ngIf="submitted && serverError!=''" class="form-group mb-4 row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <div class="text-danger">{{ serverError }}</div>
        </div>
      </div>

    </div>

    <div class="ibox-footer row">
      <div class="col-sm-10 ml-sm-auto">
        <button class="btn btn-primary mr-2">Submit</button>
        <button class="btn btn-secondary">Cancel</button>
      </div>
    </div>

  </form>

</div>
