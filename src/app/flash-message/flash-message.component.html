
<div [@alertState]="alertVisibility" class="alert alert-{{ flashMessage.type }}" role="alert">
  <a href="#" *ngIf="flashMessage.dismissible" (click)="onBtnCloseClick($event)" class="close">&times;</a>
  <span *ngIf="flashMessage.messages?.length == 1" [innerHTML]="flashMessage.messages[0]">
    </span>
  <span *ngIf="flashMessage.messages?.length > 1">
        <p *ngFor="let message of flashMessage.messages" [innerHTML]="message">
        </p>
    </span>
</div>
